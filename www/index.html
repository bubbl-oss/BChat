<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bubbl Chat — Anonymous Chat for AUN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css?v=0.5.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- META TAGS -->
    <meta name="title" content="Bubbl Chat — Anonymous Chat for AUN" />
    <meta
      name="description"
      content="Say all the rubbish you want, without accountability! No Moderation, Real Time and No Saved chats!"
    />
    <!-- META TAGS -->
  </head>
  <body>
    <div class="container">
      <div
        class="align-items-center d-flex header justify-content-center text-center"
        id="header"
      >
        <h5 class="mb-0 d-inline-block">
          <img src="/img/logo.png" alt="bubbl chat icon" /> Bubbl Chat
        </h5>
        &nbsp;&#8226;&nbsp;
        <span id="status"></span>

        &nbsp; &nbsp; &nbsp;<small class="justify-self-end float-right"
          ><a href="https://github.com/bubbl-oss/BChat" target="_blank"
            >contribute</a
          ></small
        >
      </div>

      <div id="main" class="rounded">
        <div id="chats"></div>
      </div>

      <div
        class="controls footer d-flex justify-content-center flex-column"
        style="z-index: 1"
        id="footer"
      >
        <div class="container">
          <div class="items">
            <input
              id="color-style"
              type="color"
              placeholder="#000"
              title="font color"
            />
            <div class="btn-group" role="group" aria-label="Chat Controls">
              <button
                type="button"
                id="emoji"
                value="emoji"
                title="emoji"
                class="btn btn-sm btn-outline-primary purple-border purple-text"
              >
                Emoji
              </button>
              <button
                type="button"
                id="clearBtn"
                value="clear"
                title="clear screen"
                class="btn btn-sm purple-border purple-text"
              >
                Clear
              </button>
              <button
                type="button"
                id="logoutBtn"
                value="logout"
                title="logout"
                class="btn btn-sm btn-outline-danger"
                onclick="logout()"
              >
                Logout
              </button>
            </div>
            <label for="send-image" class="image-label">
              <input type="button" value="image" />
              <input id="send-image" type="file" value="image" />
            </label>
          </div>
          <div class="input-group my-2" style="flex-wrap: initial">
            <input
              type="text"
              class="form-control purple-border"
              id="message-input"
              placeholder="Enter to send"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn purple-border purple-text"
              type="button"
              id="sendBtn"
            >
              Send
            </button>
          </div>
          <div id="emoji-wrapper"></div>
        </div>
      </div>
    </div>

    <div id="login-wrapper">
      <div id="center">
        <p id="info">connecting to server...</p>
        <div id="error-notif" class="alert alert-danger" style="display: none">
          Something went wrong. You must use the first part of your AUN email:
          [firstname.lastname]@aun.edu.ng. Reload page to try again.
        </div>
        <div id="nickname-wrapper">
          <input
            type="text"
            autocomplete="off"
            placeholder="nickname"
            id="nickname-input"
          />
          <input type="button" value="OK" id="loginBtn" />
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/autolink.js"></script>
    <script src="scripts/bchat.js"></script>
    <script src="https://auther.mybubbl.me/js/auth.js?v=0.1.0"></script>
    <script>
      window.onload = function () {
        var Auth = new BubblAuth("https://auther.mybubbl.me");

        Auth.login()
          .then((data) => {
            console.log("Authenticated successfully!");
            var bchat = new BChat();
            bchat.init();
          })
          .catch((err) => {
            console.error("Error logging in! Try again?", err);
            document.getElementById("error-notif").style.display = "block";
          });
      };

      function logout() {
        localStorage.removeItem("bubbl-user");
        localStorage.removeItem("bubbl-chat-user");

        window.location = "/logout.html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
